<div class="container">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-6">
                <br/>

            </div>
            <div class="col-sm-6">
                <br/>
                <div class="row">
                    <button class="btn btn-default" (click)="changePage('First')" [disabled]="!isEnabled('FirstPage')">
                        <i class="fa fa-backward"></i>
                    </button>
                    <button class="btn btn-default" (click)="changePage('Previous')" [disabled]="!isEnabled('PreviousPage')">
                        <i class="fa fa-chevron-left"></i>
                    </button>
                    <input type="number" placeholder="Page number" [(ngModel)]="enteredPageNumber" (keyup.enter)="filterByEnter()" min="1" [(max)]="maxPageNumber"
                        *ngIf="!isEnabled('PageSearch')" class="form-control col-md-3">

                    <button class="btn btn-default" (click)="changePage('Next')" [disabled]="!isEnabled('NextPage')">
                        <i class="fa fa-chevron-right"></i>
                    </button>
                    <button class="btn btn-default" (click)="changePage('Last')" [disabled]="!isEnabled('LastPage')">
                        <i class="fa fa-forward"></i>
                    </button>
                </div>
            </div>
        </div>
        <br/>
        <div class="table-responsive table-hover table-striped">
            <table class="table">
                <thead>
                    <tr>
                        <th>Image</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let image of arrImages">
                        <td>
                            <img src={{image}}>
                        </td>
                        <td>
                            <button (click)="open(content,image)" class="btn btn-danger" type="button">
                                <i class="fa fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <ng-template #content let-c="close" let-d="dismiss">
                <div class="modal-header">
                    <h4 class="modal-title">Delete Image</h4>
                    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure that you want to delete this image ?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark btn-danger" (click)="c('delete')">Delete</button>
                    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Cancel</button>
                </div>
            </ng-template>
        </div>
    </div>
</div>
